<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            user-select: none; /* Prevent text selection */
        }
        .video-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 1s ease-in-out;
            pointer-events: none; /* Prevent interactions */
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 1;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        .controls button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 40px;
            transition: color 0.3s ease;
        }
        .controls button:hover {
            color: #ffa500;
        }
        .logo {
            position: absolute;
            top: 0;
            right: 5px;
            max-height: 80px;
            pointer-events: none; /* Prevent interactions */
        }
        @media (max-width: 600px) {
            .logo {
                max-height: 60px;
            }
        }
        .radio-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <div class="video-container" id="videoContainer">
        <img src="https://cdn.glitch.global/60ebe726-4503-4a28-8886-2a70a5ce5604/SUPER tv green 2.png?v=1713763416444" alt="Logo" class="logo">
        <video id="videoPlayer" autoplay controlslist="nodownload">Your browser does not support the video tag.</video>
        <div class="overlay" id="overlay">
            <div class="controls">
                <button id="playPauseBtn" aria-label="Play/Pause">&#9658;</button>
                <button id="fullScreenBtn" aria-label="Full Screen">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/zoom-fit-svgrepo-com.svg?v=1714291385987" alt="Full Screen" width="30" height="30">
                </button>
                <button id="reloadBtn" aria-label="Reload">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/ReloadW.svg?v=1714271107351" alt="Reload" width="30" height="30">
                </button>
                <button aria-label="Facebook" onclick="openFacebook()">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/fb.svg?v=1714293315523" alt="Facebook" width="30" height="30">
                </button>
            </div>
            <button class="radio-button" aria-label="Radio" onclick="smoothOpenWebsite()">
                <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/radio.svg?v=1714275703818" alt="Radio" width="30" height="30">
            </button>
        </div>
        <div class="center-message"></div>
    </div>

    <script>
        const videoPlayer = document.getElementById("videoPlayer");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const fullScreenBtn = document.getElementById("fullScreenBtn");
        const reloadBtn = document.getElementById("reloadBtn");
        const videoContainer = document.getElementById("videoContainer");
        const overlay = document.getElementById("overlay");
        const centerMessage = document.querySelector(".center-message");
        let reloadClickCount = 0;
        const playlistUrl = "playlist.json";
        let videoUrls = [];
        let currentVideoIndex = 0;
        let controlsTimeout;

        // Load playlist
        fetch(playlistUrl)
            .then(response => response.json())
            .then(data => {
                videoUrls = data;
                setInitialVideo();
                playScheduledVideo();
            })
            .catch(error => console.error('Error loading playlist:', error));

        // Create schedule for each day of the week
        function createSchedule(dayOfWeek) {
            const totalVideos = videoUrls.length;
            const slotsPerDay = 288; // 24 hours * 60 minutes / 5 minutes per slot
            let schedule = [];

            // Generate schedule based on the day of the week
            for (let i = 0; i < slotsPerDay; i++) {
                schedule.push((i + dayOfWeek) % totalVideos);
            }

            // Apply custom order based on the day of the week
            switch (dayOfWeek) {
                case 0: // Sunday
                    schedule.reverse();
                    break;
                case 1: // Monday
                    schedule.sort();
                    break;
                case 2: // Tuesday
                    schedule = customOrder(schedule, [totalVideos / 2, 'reverse']);
                    break;
                case 3: // Wednesday
                    schedule = customOrder(schedule, [1, 3, 5, 'sort'], [2, 4, 6, 'reverse']);
                    break;
                case 4: // Thursday
                    schedule = customOrder(schedule, [(i - 1 + 3) % totalVideos]);
                    break;
                case 5: // Friday
                    schedule = customOrder(schedule, [totalVideos / 4, 'sort'], [totalVideos / 2, 'reverse']);
                    break;
                case 6: // Saturday
                    schedule = customOrder(schedule, [1, 3, 5, 'sort'], [2, 4, 6, 'reverse']);
                    break;
            }

            return schedule;
        }

        function customOrder(schedule, ...args) {
            // Custom order logic here
            return schedule;
        }

        function setInitialVideo() {
            const now = new Date();
            const indianTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
            const minutesSinceMidnight = indianTime.getHours() * 60 + indianTime.getMinutes();
            const currentSlotIndex = Math.floor(minutesSinceMidnight / (24 * 60 / 288));
            currentVideoIndex = currentSlotIndex % videoUrls.length;
        }

        function playScheduledVideo() {
            videoPlayer.src = videoUrls[currentVideoIndex];
            videoPlayer.play().catch(error => console.error('Error playing video:', error));
        }

        videoPlayer.addEventListener("ended", () => {
            currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
            playScheduledVideo();
        });

        playPauseBtn.addEventListener("click", togglePlayPause);
        fullScreenBtn.addEventListener("click", toggleFullscreen);
        reloadBtn.addEventListener("click", handleReload);
        videoContainer.addEventListener("mousemove", showControls);
        videoContainer.addEventListener("touchstart", showControls);
        videoContainer.addEventListener("click", showControls);

        function togglePlayPause() {
            if (videoPlayer.paused || videoPlayer.ended) {
                videoPlayer.play();
                playPauseBtn.innerHTML = "&#10074;&#10074;";
            } else {
                videoPlayer.pause();
playPauseBtn.innerHTML = "&#9658;";
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => console.log(`Error enabling full-screen: ${err.message}`));
            } else {
                document.exitFullscreen();
            }
        }

        function handleReload() {
            reloadClickCount++;
            if (reloadClickCount === 1) {
                centerMessage.innerText = "If you refresh this site, you can catch the last five minutes of live content again.";
            } else if (reloadClickCount === 2) {
                centerMessage.innerText = "Adjust your device's lock screen orientation settings to enjoy full-screen view!";
                reloadClickCount = 0;
            }
            centerMessage.style.display = "block";
            setTimeout(() => {
                centerMessage.style.display = "none";
            }, 6000);
        }

        function showControls() {
            overlay.style.opacity = 1;
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                overlay.style.opacity = 0;
            }, 10000);
        }

        function hideControlsAfterDelay() {
            controlsTimeout = setTimeout(() => {
                overlay.style.opacity = 0;
            }, 10000);
        }

        function openFacebook() {
            window.open("https://www.fb.com/atSUPERMAN");
        }

        function smoothOpenWebsite() {
            window.open("https://past-rainbow-mule.glitch.me/", "_blank");
        }

        hideControlsAfterDelay();
    </script>
</body>
</html>
