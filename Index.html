<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER TV</title>
    <!-- Fixed page title -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        .video-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 1s ease-in-out;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between; /* Align buttons to the right */
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 1;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 200px; /* Adjust the width as needed */
        }
        .controls button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            width: 40px; /* Set width to match play button */
            height: 40px; /* Set height to match play button */
            transition: color 0.3s ease;
        }
        .controls button:hover {
            color: #ffa500;
        }
        .logo {
            position: absolute;
            top: 0;
            right: 5px;
            max-height: 80px; /* Adjust max-height as needed */
        }
        /* Adjust logo size for smaller screens */
        @media (max-width: 600px) {
            .logo {
                max-height: 60px; /* Adjust smaller logo size for smaller screens */
            }
        }
        .radio-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <img src="https://cdn.glitch.global/60ebe726-4503-4a28-8886-2a70a5ce5604/SUPER tv green 2.png?v=1713763416444" alt="Logo" class="logo">
        <video id="videoPlayer" autoplay>Your browser does not support the video tag.</video>
        <div class="overlay">
            <div class="controls">
                <button id="playPauseBtn">&#9658;</button>
                <button id="fullScreenBtn">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/zoom-fit-svgrepo-com.svg?v=1714291385987" alt="Full Screen" width="30" height="30">
                </button>
                <!-- Reload button -->
                <button id="reloadBtn" style="background: none; border: none; cursor: pointer; font-size: 20px; width: 40px; height: 40px;">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/ReloadW.svg?v=1714271107351" alt="Reload" width="30" height="30">
                </button>
                <!-- Facebook button -->
                <button onclick="openFacebook()" style="background: none; border: none; cursor: pointer;">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/fb.svg?v=1714293315523" alt="Facebook" width="30" height="30">
                </button>
            </div>
            <!-- Radio button -->
            <button class="radio-button" onclick="smoothOpenWebsite()">
                <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/radio.svg?v=1714275703818" alt="Radio" width="30" height="30">
            </button>
        </div>
    </div>

    <script>
        // Array of video URLs in the playlist
        var playlist = [
            "https://example.com/video1.mp4",
            "https://example.com/video2.mp4",
            "https://example.com/video3.mp4"
        ];

        // Get the video player element
        var videoPlayer = document.getElementById("videoPlayer");

        // Index to keep track of the current video being played
        var currentVideoIndex = 0;

        // Function to play the next video in the playlist
        function playNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % playlist.length;
            videoPlayer.src = playlist[currentVideoIndex];
            videoPlayer.play();
        }

        // Play the first video when the page loads
        videoPlayer.src = playlist[currentVideoIndex];
        videoPlayer.play();

        // Event listener to play the next video when the current one ends
        videoPlayer.addEventListener("ended", playNextVideo);
    </script>
</body>
  </html>
