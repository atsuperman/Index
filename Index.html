<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            user-select: none; /* Prevent text selection */
        }
        .video-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 1s ease-in-out;
            pointer-events: none; /* Prevent interactions */
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 1;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        .controls button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 40px;
            transition: color 0.3s ease;
        }
        .controls button:hover {
            color: #ffa500;
        }
        .logo {
            position: absolute;
            top: 0;
            right: 5px;
            max-height: 80px;
            pointer-events: none; /* Prevent interactions */
        }
        @media (max-width: 600px) {
            .logo {
                max-height: 60px;
            }
        }
        .radio-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <div class="video-container" id="videoContainer">
        <img src="https://cdn.glitch.global/60ebe726-4503-4a28-8886-2a70a5ce5604/SUPER tv green 2.png?v=1713763416444" alt="Logo" class="logo">
        <video id="videoPlayer" autoplay controlslist="nodownload">Your browser does not support the video tag.</video>
        <div class="overlay" id="overlay">
            <div class="controls">
                <button id="playPauseBtn">&#9658;</button>
                <button id="fullScreenBtn">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/zoom-fit-svgrepo-com.svg?v=1714291385987" alt="Full Screen" width="30" height="30">
                </button>
                <button id="reloadBtn">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/ReloadW.svg?v=1714271107351" alt="Reload" width="30" height="30">
                </button>
                <button onclick="openFacebook()">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/fb.svg?v=1714293315523" alt="Facebook" width="30" height="30">
                </button>
            </div>
            <button class="radio-button" onclick="smoothOpenWebsite()">
                <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/radio.svg?v=1714275703818" alt="Radio" width="30" height="30">
            </button>
        </div>
    </div>

    <script>
        document.title = "SUPER TV";
        var videoPlayer = document.getElementById("videoPlayer");
        var playPauseBtn = document.getElementById("playPauseBtn");
        var fullScreenBtn = document.getElementById("fullScreenBtn");
        var reloadBtn = document.getElementById("reloadBtn");
        var videoContainer = document.getElementById("videoContainer");
        var overlay = document.getElementById("overlay");

        var playlistUrl = "playlist.json";
        var videoUrls = [];
        var currentVideoIndex = 0;
        var controlsTimeout;

        fetch(playlistUrl)
            .then(response => response.json())
            .then(data => {
                videoUrls = data;
                shufflePlaylist();
                setInitialVideo();
                playScheduledVideo();
            })
            .catch(error => console.error('Error loading playlist:', error));

        function shufflePlaylist() {
            var now = new Date();
            var dayOfWeek = now.getDay();
            switch (dayOfWeek) {
                case 0:
                    shuffleOrder1();
                    break;
                case 1:
                    shuffleOrder2();
                    break;
                case 2:
                    shuffleOrder3();
                    break;
                case 3:
                    shuffleOrder4();
                    break;
                case 4:
                    shuffleOrder5();
                    break;
                case 5:
                    shuffleOrder6();
                    break;
                case 6:
                    shuffleOrder7();
                    break;
                default:
                    shuffleOrder1();
            }
        }

        function shuffleOrder1() {
            videoUrls.reverse();
        }

        function shuffleOrder2() {
            videoUrls.sort();
        }

        function shuffleOrder3() {
            var ordered = [];
            for (var i = 0; i < videoUrls.length; i++) {
                if (i % 2 === 0) {
                    ordered.push(videoUrls[i]);
                } else {
                    ordered.unshift(videoUrls[i]);
                }
            }
            videoUrls = ordered;
        }

        function shuffleOrder4() {
            videoUrls.sort(() => Math.random() - 0.5);
        }

        function shuffleOrder5() {
            videoUrls.sort((a, b) => a.localeCompare(b)).reverse();
        }

        function shuffleOrder6() {
            videoUrls.sort().reverse();
        }

        function shuffleOrder7() {
            for (let i = videoUrls.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [videoUrls[i], videoUrls[j]] = [videoUrls[j], videoUrls[i]];
            }
        }

        function setInitialVideo() {
            var now = new Date();
            var minutesSinceMidnight = now.getHours() * 60 + now.getMinutes();
            currentVideoIndex = Math.floor(minutesSinceMidnight / 5) % videoUrls.length;
            playScheduledVideo();
        }

        function playScheduledVideo() {
            videoPlayer.src = videoUrls[currentVideoIndex];
            videoPlayer.play();
        }

        videoPlayer.addEventListener("ended", function() {
            currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
            playScheduledVideo();
        });

        function togglePlayPause() {
            if (videoPlayer.paused || videoPlayer.ended) {
                videoPlayer.play();
                playPauseBtn.innerHTML = "&#10074;&#10074;";
            } else {
                videoPlayer.pause();
                playPauseBtn.innerHTML = "&#9658;";
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function showControls() {
            overlay.style.opacity = 1;
            hideControlsAfterDelay();
        }

        function hideControlsAfterDelay() {
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(function () {
                overlay.style.opacity = 0;
            }, 3000); // 3 seconds
        }

        playPauseBtn.addEventListener("click", togglePlayPause);
        fullScreenBtn.addEventListener("click", toggleFullscreen);
        reloadBtn.addEventListener("click", function() {
            location.reload();
        });

        videoContainer.addEventListener("mousemove", showControls);
        videoContainer.addEventListener("touchstart", showControls);
        videoContainer.addEventListener("click", showControls); // For touch devices

        hideControlsAfterDelay();

        function openFacebook() {
            window.open("https://www.fb.com/atSUPERMAN");
        }

        function smoothOpenWebsite() {
            window.open("https://past-rainbow-mule.glitch.me/", "_blank");
        }
    </script>
</body>
</html>
