<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            user-select: none;
        }
        .video-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 1;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 240px;
        }
        .controls button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 40px;
            transition: color 0.3s ease;
        }
        .controls button:hover {
            color: #ffa500;
        }
        .logo {
            position: absolute;
            top: 0;
            right: 5px;
            max-height: 80px;
            pointer-events: none;
        }
        @media (max-width: 600px) {
            .logo {
                max-height: 60px;
            }
        }
        .radio-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <div class="video-container" id="videoContainer">
        <img src="https://cdn.glitch.global/60ebe726-4503-4a28-8886-2a70a5ce5604/SUPER%20tv%20green%202.png?v=1713763416444" alt="Logo" class="logo">
        <video id="videoPlayer" autoplay controlslist="nodownload">Your browser does not support the video tag.</video>
        <div class="overlay" id="overlay">
            <div class="controls">
                <button id="playPauseBtn">&#9658;</button>
                <button id="fullScreenBtn">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/zoom-fit-svgrepo-com.svg?v=1714291385987" alt="Full Screen" width="30" height="30">
                </button>
                <button id="reloadBtn">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/ReloadW.svg?v=1714271107351" alt="Reload" width="30" height="30">
                </button>
                <button onclick="openFacebook()">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/fb.svg?v=1714293315523" alt="Facebook" width="30" height="30">
                </button>
            </div>
            <button class="radio-button" onclick="smoothOpenWebsite()">
                <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/radio.svg?v=1714275703818" alt="Radio" width="30" height="30">
            </button>
        </div>
        <div class="center-message"></div>
    </div>

    <script>
        var videoPlayer = document.getElementById("videoPlayer");
        var playPauseBtn = document.getElementById("playPauseBtn");
        var fullScreenBtn = document.getElementById("fullScreenBtn");
        var reloadBtn = document.getElementById("reloadBtn");
        var videoContainer = document.getElementById("videoContainer");
        var overlay = document.getElementById("overlay");
        var centerMessage = document.querySelector(".center-message");
        var reloadClickCount = 0;

        var playlistUrl = "playlist.json";
        var videoUrls = [];
        var currentVideoIndex = 0;
        var controlsTimeout;

        fetch(playlistUrl)
            .then(response => response.json())
            .then(data => {
                videoUrls = data;
                createSchedule();
                setInitialVideo();
                playScheduledVideo();
            })
            .catch(error => console.error('Error loading playlist:', error));

        function createSchedule() {
            var totalVideos = videoUrls.length;
            var slotsPerDay = 288;
            var schedule = [];

            for (var i = 0; i < slotsPerDay; i++) {
                schedule.push(i % totalVideos);
            }

            var now = new Date();
            var indianTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
            var dayOfWeek = indianTime.getDay();

            if (dayOfWeek === 0) {
                schedule.reverse();
            } else if (dayOfWeek === 1) {
                schedule.sort();
            } else if (dayOfWeek === 2) {
                var sliceIndex = Math.floor(totalVideos / 2);
                var firstHalf = schedule.slice(0, sliceIndex);
                var secondHalf = schedule.slice(sliceIndex).reverse();
                schedule = firstHalf.concat(secondHalf);
            } else if (dayOfWeek === 3 || dayOfWeek === 6) {
                var sorted = [], reversed = [];
                for (var i = 0; i < schedule.length; i++) {
                    if (i % 2 === 0) {
                        sorted.push(schedule[i]);
                    } else {
                        reversed.push(schedule[i]);
                    }
                }
                schedule = sorted.sort().concat(reversed.reverse());
            } else if (dayOfWeek === 4) {
                for (var i = 0; i < schedule.length; i++) {
                    schedule[i] = (schedule[i] - 1 + 3) % totalVideos;
                }
            } else if (dayOfWeek === 5) {
                var quarter = Math.floor(totalVideos / 4);
                var sorted = schedule.slice(0, quarter).sort();
                var reversed = schedule.slice(quarter, quarter * 2).reverse();
                sorted = sorted.concat(schedule.slice(quarter * 2, quarter * 3).sort());
                reversed = reversed.concat(schedule.slice(quarter * 3).reverse());
                schedule = sorted.concat(reversed);
            }

            videoUrls = schedule.map(index => videoUrls[index]);
        }

        function setInitialVideo() {
            var now = new Date();
            var indianTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
            var minutesSinceMidnight = indianTime.getHours() * 60 + indianTime.getMinutes();
            var slotsPerDay = 288;

            var currentSlotIndex = Math.floor(minutesSinceMidnight / (24 * 60 / slotsPerDay));

            currentVideoIndex = currentSlotIndex % videoUrls.length;
        }

        function playScheduledVideo() {
            videoPlayer.src = videoUrls[currentVideoIndex];
            videoPlayer.play();
        }

        videoPlayer.addEventListener("ended", function() {
            currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
            videoPlayer.src = videoUrls[currentVideoIndex];
            videoPlayer.play();
        });

        // Control button functions...
        function togglePlayPause() {
            if (videoPlayer.paused || videoPlayer.ended) {
                videoPlayer.play();
                playPauseBtn.innerHTML = "&#10074;&#10074;";
            } else {
                videoPlayer.pause();
                playPauseBtn.innerHTML = "&#9658;";
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function showControls() {
            overlay.style.opacity = 1;
            hideControlsAfterDelay();
        }

        function hideControlsAfterDelay() {
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(function () {
                overlay.style.opacity = 0;
            }, 10000); // 10 seconds
        }

        playPauseBtn.addEventListener("click", togglePlayPause);
        fullScreenBtn.addEventListener("click", toggleFullscreen);
        var reloadBtn = document.getElementById("reloadBtn");
var centerMessage = document.querySelector(".center-message");
var reloadClickCount = 0;

reloadBtn.addEventListener("click", function() {
    reloadClickCount++;
    
    if (reloadClickCount === 1) {
        centerMessage.innerText = "If You Refresh this site you catch last five minutes live content again to watch";
    } else if (reloadClickCount === 2) {
        centerMessage.innerText = "Adjust your Mobile / Device Lock Screen / Lock Orientations / Rotate Screen / options Enable / Disable you can enjoy the Tv in Full screen View!";
        reloadClickCount = 0; // Reset the count after showing the second message
    }
    
    centerMessage.style.display = "block";

    // Hide message after 6 seconds
    setTimeout(function() {
        centerMessage.style.display = "none";
    }, 6000);
});
        videoContainer.addEventListener("mousemove", showControls);
        videoContainer.addEventListener("touchstart", showControls);
        videoContainer.addEventListener("click", showControls); // For touch devices

        hideControlsAfterDelay();

        function openFacebook() {
            window.open("https://www.fb.com/atSUPERMAN");
        }

        function smoothOpenWebsite() {
            window.open("https://past-rainbow-mule.glitch.me/", "_blank");
        }
    </script>
</body>
</html>
